name: ossfs test

on:
  pull_request:
    branches:
      - main 
  push:
    branches:
      - main

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install ".[tests]"
    - uses: pre-commit/action@v3.0.0

  tests:
    name: ${{ matrix.os }} Python-${{ matrix.pyv}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        pyv: ["3.7", "3.8", "3.9", "3.10", "3.11.0-rc - 3.11"]
        os: [ubuntu-18.04, windows-2019, macos-10.15]
        exclude:
        - os: macos-10.15
          pyv: "3.9"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.pyv }}
          cache: pip
          cache-dependency-path: setup.py
      - name: Install dependencies
        run: pip install ".[tests]"
      - name: Run Tests
        env:
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID}}
          OSS_SECRET_ACCESS_KEY: ${{ secrets.OSS_SECRET_ACCESS_KEY}}
          OSS_TEST_STS_ID: ${{ secrets.OSS_TEST_STS_ID}}
          OSS_TEST_STS_KEY: ${{ secrets.OSS_TEST_STS_KEY}}
          OSS_TEST_STS_ARN: ${{ secrets.OSS_TEST_STS_ARN}}
          OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT}}
          OSS_TEST_BUCKET_NAME: ${{ secrets.OSS_TEST_BUCKET_NAME}}
        shell: bash -l {0}
        run: pytest tests --durations=0 -vv
